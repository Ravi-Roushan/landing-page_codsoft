<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     <div id="contact" class="container">
    <div class="container__left">
        <h1>Contact Us</h1>
        <h2>Get in Touch</h2>
        <p>We'd love to hear from you! Whether you have questions, feedback, or just want to say hello, feel free to reach out to us.</p>
    </div>
    <div class="container__right">
        <div class="location">
            <span><i class="ri-map-pin-2-fill"></i></span>
            OUR LOCATION
        </div>
        <div class="contact-info">
            <div class="info-item">
                <i class="ri-map-pin-2-fill"></i>
                <p>123 Fashion St, New York, NY 10001</p>
            </div>
            <div class="info-item">
                <i class="ri-phone-fill"></i>
                <p>(+91) 8102343077</p>
            </div>
            <div class="info-item">
                <i class="ri-mail-fill"></i>
                <p>info@rvfashion.com</p>
            </div>
        </div>
        <div class="contact-form">
            <h3>Send Us a Message</h3>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </div>
</div>
<footer>
    <div class="footer-content">
        <a href="index.html" class="back-to-top">Back to Main</a>
    </div>
</footer>
</body>
</html>
